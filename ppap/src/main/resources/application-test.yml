server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    '[com.example.kakao]': DEBUG
    '[org.hibernate.type]': TRACE

file:
  path: ./images/

access-jwt-secret-key: esdfDGEqwqrwDCvnulipQ
refresh-jwt-secret-key: esdfDGEqwqrwDCvnulipQhsde

oauth:
  kakao:
    client-id: ""
    secret: ""

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

